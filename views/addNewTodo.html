{{> header}}


<main role="main" class="container" style="margin-top: 3rem">

    <h1>Add a Todo</h1>

    <form action="/addTodo" method="post">

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="subject">Limite date</label>
            <div class="col-sm-8">
                <input type="date" id="start" name="dateLimit" value="2018-07-22" min="2018-01-01" max="2050-12-31">
            </div>
        </div> <br>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="title">Group</label>
            <div class="col-sm-8">
                <select class="form-select" name="groupSelect" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div> <br>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="title">Title</label>
            <div class="col-sm-8">
                <input autofocus class="form-control" name="title" value={{title}} />
            </div>
        </div> <br>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="Description">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="20" name="description" maxlength="320000" rows="7"></textarea>
            </div>
        </div>
        <div class="form-horizontal">
            <div class="form-group row">
                <label class="col-form-label col-sm-2"></label>
                <div class="col-sm-10">
                    <input type="submit" value="Add" class="btn btn-default btn-success" />
                    <a class="btn btn-outline-dark cancel" href="/homePage">Cancel</a>
                </div>
            </div>
        </div>
    </form>

</main>
