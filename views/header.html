<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> MY TODOS </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="test.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Todos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {{#authenticated}}

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/homePage">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Tasks group
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {{#list}}
              <li><a class="dropdown-item" href="#">{{group}}</a></li>
              {{/list}}
            </ul>
          </li>
          {{/authenticated}}

        </ul>
      </div>
      {{^authenticated}}
      <div class="collapse navbar-collapse justify-content-end">
        <a href="/signInPage" class="btn btn-primary mr-1">Sign in</a> &nbsp;
        <a href="/signUpPage" class="btn btn-primary mr-2">Sign up</a>
      </div>
      {{/authenticated}}

      {{#authenticated}}
      <div class="collapse navbar-collapse justify-content-end">
        <a href="/logout" class="btn btn-primary mr-1">Sign out</a> &nbsp;
      </div>
      {{/authenticated}}

    </div>
  </nav>
</body>
